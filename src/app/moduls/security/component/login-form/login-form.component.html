<div class="body">
<div class="wrapper">
  <form action="">
    <h1>Login Form</h1>
    <div class="input-box">
    <input type="text" placeholder="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" required>

  </div>
    <div class="input-box">
    <input type="password" placeholder="password"[ngModelOptions]="{standalone: true}" [(ngModel)]="password" required>

    </div>
    <div class="remwmber">
      <label>
      <input type="checkbox">Remember me</label>
      <a href="#">Forget password</a>
    </div>
    <button type="submit" class="btn" value="login" (click)="login()">Login</button>

   <div class="resi">
     <p>Don't have an account?<a href="" routerLink="/security/register">Register</a></p>
   </div>
  </form>
</div>
</div>
