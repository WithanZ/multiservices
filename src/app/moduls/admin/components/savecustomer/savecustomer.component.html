
<form [formGroup]="form" (ngSubmit)="savecus()">
<div class="form ml-6">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" formControlName="fname" class="form-control w-50" id="name" aria-describedby="emailHelp" >

  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" formControlName="lname"  class="form-control w-50" id="lname" aria-describedby="emailHelp" >

  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"> address</label>
    <input type="address" formControlName="address"  class="form-control w-50" id="address" aria-describedby="emailHelp" >

  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control w-50"  formControlName="email"  formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" >

  </div>



  <button  [disabled]="form.invalid"  type="submit" class="btn btn-dark mb-5" style="background-color: black" >Submit</button>
</div>

</form>
